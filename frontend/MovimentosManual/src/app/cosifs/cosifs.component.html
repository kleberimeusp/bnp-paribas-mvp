<a routerLink="/home" class="btn-voltar">Voltar</a>

<h2>Cadastro de Cosifs</h2>

<div class="cosif-formulario">
  <form (ngSubmit)="onSubmit()" #cosifForm="ngForm">
    <div class="form-row">
      <div class="form-field">
        <label for="codigoCosif">Código Cosif:</label>
        <input
          type="text"
          id="codigoCosif"
          name="codigoCosif"
          [(ngModel)]="cosif.codigoCosif"
          required
          maxlength="20"
        />
      </div>

      <div class="form-field">
        <label for="descricao">Descrição:</label>
        <input
          type="text"
          id="descricao"
          name="descricao"
          [(ngModel)]="cosif.descricao"
          required
          maxlength="100"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-field">
        <label for="status">Status:</label>
        <select id="status" name="status" [(ngModel)]="cosif.status" required>
          <option value="" disabled>Selecione</option>
          <option value="A">Ativo</option>
          <option value="I">Inativo</option>
        </select>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn-neutral responsive" (click)="novo()">Novo</button>
      <button type="submit" class="btn-primary responsive">{{ editando ? 'Atualizar' : 'Incluir' }}</button>
      <button type="button" class="btn-neutral responsive" (click)="limpar()">Limpar</button>
    </div>
  </form>
</div>

<hr />

<div class="cosif-listagem">
  <div class="table-responsive">
    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Descrição</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of cosifs">
          <td>{{ c.codigoCosif }}</td>
          <td>{{ c.descricao }}</td>
          <td>{{ c.status === 'A' ? 'Ativo' : 'Inativo' }}</td>
          <td>
            <button type="button" class="btn-primary responsive" (click)="editar(c)">Editar</button>
            <button type="button" class="btn-danger responsive" (click)="excluir(c.codigoCosif)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
